<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yellow</title>
  <link rel="icon" type="image/png" href="assets/favicon-01.png">
  <link rel="stylesheet" href="output.css">

  <script>
      tailwind.config = {
        theme: {
          extend: {
        
            colors: {
              clifford: '#da373d',
            }
          }
        }
        
      }
    </script>
   
   
</head>
<body class=" font-sans">
        

<section class="bg-white">
        <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
          <aside class="relative block h-16 lg:order-last lg:col-span-5 lg:h-full xl:col-span-6 " style="background-color: #feffda;">
            <img
            alt=""
            src="assets/pattern-01.png"
            class="absolute inset-0 h-full w-full object-cover"
          />            </aside>
      
          <main
            class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6"
          >
            <div class="max-w-xl lg:max-w-3xl">
              <a class="block text-blue-600" href="#">
               <img src="assets/LABLE.jpg">
              </a>
      
              <h1 class="mt-6 text-2xl font-bold text-gray-900 sm:text-3xl md:text-4xl">
                Fill Your Personal Details
              </h1>
      

      
              <form action="#" class="mt-8 grid grid-cols-6 gap-6">
                <div class="col-span-6">
                  <label for="Name" class="block text-sm font-medium text-gray-700"> Full Name </label>
      
                  <input
                    type="name"
                    id="Name"
                    name="nmae"
                    class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
                  />
                </div>
      
            
                <div class="col-span-6">
                  <label for="Mobile" class="block text-sm font-medium text-gray-700"> Mobile </label>
      
                  <input
                    type="mobile"
                    id="Mobile"
                    name="mobile"
                    class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
                  />
                </div>
      
                <div class="col-span-6 sm:col-span-3">
                  <label for="Age" class="block text-sm font-medium text-gray-700"> Age </label>
      
                  <input
                    type="age"
                    id="Age"
                    name="age"
                    class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
                  />
                </div>
      
                <div class="col-span-6 sm:col-span-3">
                  <label for="Occupation" class="block text-sm font-medium text-gray-700">
                    Occupation
                  </label>
      
                  <input
                    type="occupation"
                    id="Occupation"
                    name="occupation"
                    class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
                  />
                </div>
      
                
      
      
                <div class="col-span-6 sm:flex sm:items-center sm:gap-4">
                  <button
                    class="inline-block shrink-0 rounded-md border border-blue-600 bg-blue-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-blue-600 focus:outline-none focus:ring active:text-blue-500"
                  >
                  Update Details
                  </button>
      
                </div>
              </form>
            </div>
          </main>
        </div>
      </section>
          
    
     
</body>
</html>
